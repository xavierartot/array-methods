<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array.prototype.unshift()</title>
</head>
<body>
<script>
/* 
	Array.prototype.unshift();
	Adds element(s) to the front of an array 
	Returns the new length of the array
*/

const RAPPERS = ['kAnye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

const NEWARRAYLENGTH = rappers.unshift('Andre 300', 'Nas', 'BIG');

console.log(RAPPERS);
console.log(NEWARRAYLENGTH );

const NIGERIANRAPPERS = ['Wiz Kid', 'Davido'];
Array.prototype.unshift.apply(RAPPERS, NIGERIANRAPPERS);

console.log(RAPPERS);
</script>
</body>
</html>
