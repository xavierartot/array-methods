	<title>Array.prototype.copyWithin()</title>

<body>
<script>
/* 
	Array.prototype.copyWithin();
	Copies a sequence of elements within an array to another position within the array
	Returns the modified array
  Support
	*******ES6 Method
*/
const RAPPERS = ['Kanye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

// args(index to copy to, index to start copying from, index to end copying from)
// start default is 0
// end default is arr.length

// Copy Kanye to Jay Z
//RAPPERS.copyWithin(2, 0);
//console = Array [ "Kanye West", "Drake", "Kanye West", "Drake", "Jay Z" ]
//console.log(RAPPERS );

// copy eminem to kanye west
//RAPPERS.copyWithin(0, -1);
//console = Array [ "Eminem", "Drake", "Jay Z", "Desiigner", "Eminem" ]
//console.log(RAPPERS );

// Copy to JayZ
// Kanye West, Drake, Jay Z
RAPPERS.copyWithin(-3, 0, 2);
console.log(RAPPERS);
//console Array [ "Kanye West", "Drake", "Kanye West", "Drake", "Eminem" ]
</script>
</body>
