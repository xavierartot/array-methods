<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array.prototype.push()</title>
</head>
<body>
<script>
/* 
	Array.prototype.push();
	Adds element(s) to the end of an array
	Returns the new length of the array
*/

const RAPPERS = ['Kanye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

const newArrayLength = RAPPERS.push('Andre 300', 'Nas', 'BIG');

console.log(RAPPERS);
console.log(newArrayLength);

const nigerianrAPPERS = ['Wiz Kid', 'Davido'];
Array.prototype.push.apply(RAPPERS, nigerianrAPPERS);

console.log(RAPPERS);

	
</script>
</body>
</html>
