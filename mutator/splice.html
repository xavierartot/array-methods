<!doctype html>

	<meta charset="utf-8">
	<title>Array.prototype.splice()</title>
</head>
<body>
<script>
/* 
	Array.prototype.splice();
	Adds and/or removes elements from an array
	Returns an array of the deleted items
*/

const RAPPERS = ['Kanye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

const dELETEDRAPPERS = RAPPERS.splice(2, 0, 'Andre 3000', 'Wiz Kid');

console.log(RAPPERS);	

console.log(DELETEDRAPPERS);	

</script>
</body>
</html>
